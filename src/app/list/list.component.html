<div class="container">
  <h1>Members</h1>
   <div class="row">
     <div class="col-sm-5">
        <button class="btn btn-primary btn-lg"
          [disabled]="!enableAdd()"
          (click)="addDive()">
Add new Member
</button>
<button class="btn btn-danger btn-lg"
(click)="clearDives()">
Delete Member
</button>
</div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-8">
      <input #searchBox class="form-control input-lg" placeholder="Search" (keyup)="0"/>
    </div>
  </div>
  <div class="row">
    <ul class="col-sm-4" *ngFor="let member of members | contentFilter:searchBox.value" >
      <li> {{member.name}}</li>
      <li>{{member.surname}}</li>
      <li>{{member.age}}</li>
      <li>{{member.address}}</li>
      </ul>
  </div>
  
</div>
